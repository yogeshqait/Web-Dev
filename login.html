<!DOCTYPE html>
<html>
    <head>
        <title>login</title>
        <meta charset="utf-8">
         <meta name="viewport" content="width=device-width, initial-scale=1">  
        <link rel="stylesheet" href="styles.css">
     </head>
     <body>
         <div class="header">
            <div class="header-image">
                <br> &nbsp;
               <img src="demo-logo.png" alt="demo-logo" width="100" height="100"> 
            </div>
         </div>
        <div class="boxed">
               <br><br>
               <label>Email :</label><br>
               <input type="email" name="useremail" title="Please Enter Valid email"required 
               placeholder="Enter Your Email"><br>
               <label>Password : </label> <br>
               <input type="password" name="password" minlength="8" maxlength="25" 
               pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$" 
               title="Please include at least 1 uppercase character, 1 lowercase character, and 1 number." required
               placeholder="Enter password"><br>
               <input type="checkbox" checked="checked" name="remember"> Keep me Logged in<br>
               <button type="button" width="50" height="50"> Login </button>
               <button type="button" width="50" height="50"> Signup </button>
        </div>
        <footer>
